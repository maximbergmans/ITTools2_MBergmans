<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-card class="colorContent">
    <ion-card-header>
      <table>
        <tr>
          <td>Facebook</td>
          <td><img src="assets/img/fbLoading.gif"  id="fbLoading" width="30px" height="30px" /></td>
        </tr>
      </table>
    </ion-card-header>
    <ion-card-content>
      <button ion-button color="blue" outline round (click)="login()"><ion-icon name="logo-facebook"></ion-icon> &nbsp;Verbind</button>
      <button ion-button color="blue" outline round (click)="logout()"><ion-icon name="logo-facebook"></ion-icon> &nbsp;Verbreek</button>
      <p><br/>&nbsp;Status: <u>{{fbLogin}}</u></p>
    </ion-card-content>
  </ion-card>

</ion-content>
